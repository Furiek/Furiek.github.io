<input id="photo" type="file">
<div id="results"></div>
<script>
  async function loaded(reader) {
    try {
      // Convert base64 to blob
      const base64Response = await fetch(reader.result);
      const blob = await base64Response.blob();
      
      // Create FormData
      const formData = new FormData();
      formData.append('img', blob, 'image.jpg');
      
      const response = await fetch("https://furiek-animal-detector.hf.space/api/predict", {
        method: "POST",
        body: formData
      });
      
      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }
      
      const json = await response.json();
      if (json.data && Array.isArray(json.data) && json.data[0] && json.data[0].confidences) {
        const prediction = json.data[0].confidences[0];
        results.innerHTML = `
          <br/>
          <img src="${reader.result}" width="300">
          <p>Prediction: ${prediction.label} (Confidence: ${(prediction.confidence * 100).toFixed(2)}%)</p>
        `;
      } else {
        results.innerHTML = `<br/><img src="${reader.result}" width="300"> <p>Error: Unexpected response format</p>`;
        console.error('Unexpected response:', json);
      }
    } catch (error) {
      console.error('Error:', error);
      results.innerHTML = `<p>Error: ${error.message}</p>`;
    }
  }

  function read() {
    const reader = new FileReader();
    reader.addEventListener('load', () => loaded(reader));
    reader.readAsDataURL(photo.files[0]);
  }

  photo.addEventListener('input', read);
</script>
